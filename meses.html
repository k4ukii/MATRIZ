<html>
  <head>
    <title>meses</title>
  </head>
  <body>
    <script>
      let mes = [
        ["invalido", "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ],
        
      ["Inv", "Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"
        ],
        ["invalid", "January", "February", "March", "April", "May", "June", "Jule", "August", "September", "October", "November", "December"
          ]
       ];
       let escolha = prompt("digite o número referente ao mês desejado");
       
      document.write(mes[0][escolha]+ " / "+mes[1][escolha]+ " / "+mes[2][escolha]);
      
      
      
    </script>
  </body>
</html>
